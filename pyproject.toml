[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "circuit_knitting_toolbox"
version = "0.0.0"
description = "A software prototype for a circuit knitting toolbox which connects user applications with runtime primitives"
requires-python = ">=3.7"

dependencies = [
    "pyscf>=2.0.1; sys_platform != 'win32' and (python_version < '3.10' or sys_platform != 'darwin')",
    "qiskit-aer>=0.11.0",
    "qiskit-terra>=0.22.0",
    "qiskit-nature>=0.4.4",
    "qiskit-ibm-runtime>=0.7.0rc2",
    "qiskit-ibmq-provider>=0.19.2",
    "nptyping>=2.1.1",
    "quantum-serverless @ git+ssh://git@github.com/Qiskit-Extensions/quantum-serverless.git#subdirectory=client",
    "docplex>=2.23.222",
    "cplex>=22.1.0.0; platform_machine != 'arm64'",
]

[project.optional-dependencies]
dev = [
    "black[jupyter]==22.10.0",
    "mypy==0.982",
    "pytest>=6.2.5",
    "pydocstyle",
    "pytest-randomly>=1.2.0",
    "nbmake"
]
notebook-dependencies = [
    "matplotlib",
    "ipywidgets",
    "pylatexenc",
]

[tool.autoflake]
remove-unused-variables = true
imports = [
    "qiskit",
    "qiskit_aer",
    "qiskit_nature",
    "qiskit_ibm_runtime",
    "quantum_serverless",
    "pyscf",
]
